<html>

<head>
  <title>Petree Print</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" src="styles/main.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/factories/listingFactory.js"></script>
  <script src="js/controllers/listingController.js"></script>
</head>

<body ng-app="directoryApp">
  <div style="margin:100px;" ng-controller="ListingsController">
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <a class="navbar-brand" href="/">Petree Print</a>
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/upload">Upload</a>
          </li>
          <!--
      <li>
        <a href="/tracking">Tracking</a>
      </li>
-->
          <li>
            <a href="/dashboard">Dashboard</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="jumbotron" style="padding:40px;">
      <h3>Print Material</h3>
      <input type="radio" ng-model="newUpload.medium" name="paperMaterial" value="matte"> Matte<br>
      <input type="radio" ng-model="newUpload.medium" name="paperMaterial" value="canvas">Canvas<br>
      <br />
      <p><a class="btn btn-primary btn-lg" href="/login" role="button">Next step</a></p>
    </div>
    <div>
      <p>{{newUpload.medium}}</p>
      <p>{{newUpload.photoSize}}</p>
      <p>{{newUpload.firstName}}</p>
    </div>
  </div>
</body>

</html>
