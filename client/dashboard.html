<html>
<head>
  <title>Petree Print</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" src="styles/main.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div style="margin:100px;">
    <nav class="navbar navbar-inverse navbar-static-top">
  <div class="container">
    <a class="navbar-brand" href="/">Petree Print</a>
    <ul class="nav navbar-nav">
      <li>
        <a href="/">Home</a>
      </li>
      <li>
        <a href="/upload">Upload</a>
      </li>
      <li class="active">
        <a href="/dashboard">Dashboard</a>
      </li>
    </ul>
  </div>
</nav>
    <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>Dashboard</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-12">
          
        <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Name</th>
                <th>Photo Size</th>
                <th>Medium</th>
                <th>Order Status</th>
                <th></th>
              </tr>
              <tr ng-repeat="listing in listings | orderBy : 'created_at'  | filter: query" ng-click="showDetails($index)">
                <td>{{listing.firstName}} {{listing.lastName}}</td>
                <td>{{listing.photoSize}}</td>
                <td>{{listing.medium}}</td>
                <td>{{listing.orderStatus}}</td>                
                <td ng-click="deleteListing(listing._id)"><span style="color: red;" class="glyphicon glyphicon-remove"></span></td>
              </tr>
            </table>
          </div>

            
        </div>
      </div>
    </div>
  <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/factories/listingFactory.js"></script>
  <script src="js/controllers/listingController.js"></script>
</body>
</html>
